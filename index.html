<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>{Basic template for an HTML page}</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h2>Tell Us Your Favorite Stuff!</h2>
    <form>
      <!--Favorite Food-->
      <select class="form-control" id="food">
        <option>Lasagna</option>
        <option>Salmon</option>
        <option>Tacos</option>
        <option>Pizza</option>
      </select>

      <!--Favorite Season-->
      <div class="container">
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream">
            Cookies & Cream
          </label>
        </div>
      </div>
      
      <!--Favorite Holiday-->
      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>

      <!--Favorite Color-->
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
    </form>
  </div>
</body>

</html>
